<div class="container">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul
          class="navbar-nav me-auto mb-2 mb-lg-0"
          *ngIf="user.role == 'admin'"
        >
          <li class="nav-item">
            <a
              class="nav-link"
              aria-current="page"
              routerLinkActive="active"
              [routerLink]="['/']"
              [routerLinkActiveOptions]="{ exact: true }"
              >Home</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link"
              aria-current="page"
              routerLinkActive="active"
              [routerLink]="['/products']"
              >Products</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link"
              aria-current="page"
              routerLinkActive="active"
              [routerLink]="['/users']"
              >Users</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link"
              aria-current="page"
              routerLinkActive="active"
              [routerLink]="['/companies']"
              >Companies</a
            >
          </li>
        </ul>
        <ul
          class="navbar-nav me-auto mb-2 mb-lg-0"
          *ngIf="user.role == 'owner'"
        >
          <li class="nav-item">
            <a
              class="nav-link"
              aria-current="page"
              routerLinkActive="active"
              [routerLink]="['/']"
              [routerLinkActiveOptions]="{ exact: true }"
              >Home</a
            >
          </li>

          <li class="nav-item">
            <a
              class="nav-link"
              aria-current="page"
              routerLinkActive="active"
              [routerLink]="['/users']"
              >Users</a
            >
          </li>
        </ul>
        <ul
          class="navbar-nav me-auto mb-2 mb-lg-0"
          *ngIf="user.role == 'client'"
        >
          <li class="nav-item">
            <a
              class="nav-link"
              aria-current="page"
              routerLinkActive="active"
              [routerLink]="['/']"
              [routerLinkActiveOptions]="{ exact: true }"
              >Home</a
            >
          </li>

          <li class="nav-item">
            <a
              class="nav-link"
              aria-current="page"
              routerLinkActive="active"
              [routerLink]="['/invoice']"
              >Invoice</a
            >
          </li>
        </ul>

        <div class="avatar-container">
          <div class="avatar" (click)="onDisplayProfile($event)" #avatarButton>
            <img [src]="user.src" />
          </div>
          <div
            class="card"
            style="width: 18rem"
            *ngIf="displayProfile"
            #card
            (click)="onclickCard($event)"
          >
            <img [src]="user.src" class="card-img-top" alt="..." />
            <div class="card-body">
              <h5 class="card-title">{{ user.name }}</h5>
              <p class="card-text">
                {{ user.description }}
              </p>
            </div>
            <ul class="list-group list-group-flush">
              <li class="list-group-item">{{ user.role }}</li>
              <li class="list-group-item">A second item</li>
              <li class="list-group-item">A third item</li>
            </ul>
            <div class="card-body">
              <div class="card-link" (click)="logout()">Logout</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </nav>
  <router-outlet></router-outlet>
</div>
